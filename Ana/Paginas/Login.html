<body>
    <div class="login-box">
        <img src="../img/Logo.jpeg"  alt="logoVF" class="logo">
        <h1>Login Here</h1>
        <form action="https://formspree.io/f/mbjvqadp" method="POST">
            <label for="text">Usuario</label>
            <input type="text" placeholder="Nombre">
            <label>Email:
            <input type="email" name="email" placeholder="usuario@ejemplo">
            </label>
            <label for="password">Contraseña</label>
            <input type="password" placeholder="Contraseña">
<!-- your other form fields go here -->
            <input type="submit" value="Login">
            <a href="#">¿Olvidaste tu contraseña?</a><br><br>
            <a href="#">¿No tienes cuenta?</a>
        </form>
    </div>
    
    <script>
        const $form = document.querySelector('#form')
        $form.addEventListener('submit', handleSubmit)

        async function handleSubmit(event){
            event.preventDefault()
            const form = new FormData(this)
            const response = await fetch(this.action, {
            method: this.method,
            body:form,
            headers: {
          'Accept': 'aplication/json'
        }
        })
        if (response.ok) {
        this.reset
        alert('Gracias por tu registro')
         }
        }
    </script>
</body>
